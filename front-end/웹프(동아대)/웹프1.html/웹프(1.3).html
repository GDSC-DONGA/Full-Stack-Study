<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 화면이다~</title>
  </head>
  <style>
    button {
      margin-right: 25px;
    }
  </style>
  <body>
    <h3>James 주식 회사 가입</h3>
    <form action="" method="">
      <p>
        아이디 : <input type="text" name="id" /> <br />
        비밀번호 : <input type="password" name="pw" /> <br />
        이름 : <input type="text" name="person" /> <br />
        성별 : <input type="radio" name="gender" value="male" />맨
        <input type="radio" name="gender" value="female" /> 워먼 <br />
        <!--직업 부분 계속 틀렸음 -->
        직업 :
        <select name="job">
          <br />
          <option>아직고딩</option>
          <option>아직</option>
          <option>야호</option>
        </select>
        <br />
      </p>
      <button type="submit">등록</button> <button type="reset">취소</button>
    </form>
  </body>
</html>
