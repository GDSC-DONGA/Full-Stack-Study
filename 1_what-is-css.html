<!DOCTYPE html>

  <head>

    <title>Document</title>

      }

      }

  </head>

    <hr />

    <span>이름 : </span><span>최지윤</span>
    <ul>
      <li>사과</li>
      <li>포도</li>
      <li>오이</li>
      <li>바나나</li>
    </ul>
    <hr />
    <p id="dark">
      1 <br />
      12 <br />
      <span class="yellow">1</span>2<span class="yellow">3</span> <br />
      1234 <br />
    </p>

</html>
